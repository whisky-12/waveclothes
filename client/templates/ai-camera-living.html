        async function captureCustomCloth() {

                const frameRect = frameContainer.getBoundingClientRect();

                const videoWidth = video.videoWidth;

                let sourceX, sourceY, sourceWidth, sourceHeight;

                if (videoRatio > containerRatio) {
                    sourceHeight = videoHeight;
                    sourceWidth = sourceHeight * containerRatio;
                    sourceX = (videoWidth - sourceWidth) / 2;
                    sourceY = 0;

                    sourceWidth = videoWidth;

                const zoomedSourceHeight = sourceHeight * zoomFactor;

                // ä½¿ç”¨é«˜åˆ†è¾¨ç‡è¾“å‡º
                const maxDimension = 2048;
                let outputWidth, outputHeight;

                if (zoomedSourceWidth > zoomedSourceHeight) {
                    if (zoomedSourceWidth > maxDimension) {
                        outputWidth = maxDimension;
                        outputHeight = maxDimension / containerRatio;
                    } else {

                );

                }
            });

            ratioOptions.forEach(option => {
                option.addEventListener('click', () => {
                    ratioOptions.forEach(opt => opt.classList.remove('active'));
                    option.classList.add('active');
                    currentAspectRatio = option.dataset.ratio;
                    currentRatioValue = parseFloat(option.dataset.value);
                    aspectRatioIndicator.textContent = currentAspectRatio;
                    updateCaptureFrame();
                    ratioPopup.classList.remove('active');
                });
            });

            zoomInBtn.addEventListener('click', () => {
                if (currentZoom < MAX_ZOOM) {
                    currentZoom = Math.min(currentZoom + ZOOM_STEP, MAX_ZOOM);
                    updateZoomDisplay();
                }
            });

            zoomOutBtn.addEventListener('click', () => {
                if (currentZoom > MIN_ZOOM) {
                    currentZoom = Math.max(currentZoom - ZOOM_STEP, MIN_ZOOM);
                    updateZoomDisplay();
                }
            });

            shutterBtn.addEventListener('dblclick', () => {
                currentZoom = 1.0;
                updateZoomDisplay();
            });
        }

        function updateCaptureFrame() {
            const container = document.querySelector('.camera-section');
            const containerWidth = container.offsetWidth;
            const containerHeight = container.offsetHeight;

            // æŒ‰ç…§é€‰å®šæ¯”ä¾‹è®¡ç®—è£å‰ªå®¹å™¨çš„å°ºå¯¸
            let frameWidth, frameHeight;

            if (currentRatioValue >= 1) {
                // æ¨ªå±æ¨¡å¼ï¼šå®½åº¦é€‚åº”å®¹å™¨ï¼Œé«˜åº¦æŒ‰æ¯”ä¾‹
                frameWidth = containerWidth;
                frameHeight = frameWidth / currentRatioValue;
            } else {
                // ç«–å±æ¨¡å¼ï¼šé«˜åº¦é€‚åº”å®¹å™¨ï¼Œå®½åº¦æŒ‰æ¯”ä¾‹
                frameHeight = containerHeight;
                frameWidth = frameHeight * currentRatioValue;
            }

            // ç¡®ä¿ä¸è¶…è¿‡å®¹å™¨è¾¹ç•Œ
            if (frameWidth > containerWidth) {
                frameWidth = containerWidth;
                frameHeight = frameWidth / currentRatioValue;
            }
            if (frameHeight > containerHeight) {
                frameHeight = containerHeight;
                frameWidth = frameHeight * currentRatioValue;
            }

            // å±…ä¸­å®šä½è£å‰ªå®¹å™¨
            const frameLeft = (containerWidth - frameWidth) / 2;
            const frameTop = (containerHeight - frameHeight) / 2;

            captureFrameContainer.style.width = `${frameWidth}px`;
            captureFrameContainer.style.height = `${frameHeight}px`;
            captureFrameContainer.style.left = `${frameLeft}px`;
            captureFrameContainer.style.top = `${frameTop}px`;
        }

        function updateZoomDisplay() {
            const video = document.getElementById('camera-feed');
            zoomIndicator.textContent = `${currentZoom.toFixed(1)}x`;
            video.style.transform = `scale(${currentZoom})`;
        }

        // 5. æ‹ç…§é€»è¾‘
        const shutterBtn = document.getElementById('shutter-btn');
        const flashOverlay = document.getElementById('flash');
        const processingOverlay = document.getElementById('processing-overlay');
        const resultOverlay = document.getElementById('result-overlay');
        const previewOverlay = document.getElementById('preview-overlay');
        const resultImage = document.getElementById('result-image');
        const previewImage = document.getElementById('preview-image');
        const retakeBtn = document.getElementById('retake-btn');
        const retakePhotoBtn = document.getElementById('retake-photo-btn');
        const confirmPhotoBtn = document.getElementById('confirm-photo-btn');
        const downloadBtn = document.getElementById('download-btn');
        const loaderText = processingOverlay.querySelector('.loader-text');

        let capturedImageBlob = null;

        async function captureAndProcess() {
            try {
                // æ£€æŸ¥æ˜¯å¦é€‰æ‹©äº†æœè£…
                if (!selectedClothUrl && !customClothUrl) {
                    alert('è¯·å…ˆé€‰æ‹©å‚è€ƒæœè£…');
                    return;
                }

                flashOverlay.style.opacity = '1';
                setTimeout(() => {
                    flashOverlay.style.opacity = '0';
                }, 100);

                if (navigator.vibrate) {
                    navigator.vibrate(50);
                }

                processingOverlay.classList.add('active');
                loaderText.textContent = 'æ­£åœ¨æ‹æ‘„...';

                const video = document.getElementById('camera-feed');
                const frameContainer = document.getElementById('capture-frame-container');

                // è·å–è£å‰ªå®¹å™¨çš„æ¯”ä¾‹ï¼ˆç”¨äºè®¡ç®—è£å‰ªåŒºåŸŸï¼‰
                const frameRect = frameContainer.getBoundingClientRect();
                const containerRatio = frameRect.width / frameRect.height;

                // ä½¿ç”¨æ‘„åƒå¤´çš„åŸå§‹åˆ†è¾¨ç‡æ¥è®¡ç®—è£å‰ªåŒºåŸŸï¼Œä¿è¯ç”»è´¨
                const videoWidth = video.videoWidth;
                const videoHeight = video.videoHeight;
                const videoRatio = videoWidth / videoHeight;

                let sourceX, sourceY, sourceWidth, sourceHeight;

                if (videoRatio > containerRatio) {
                    // è§†é¢‘æ›´å®½ï¼Œéœ€è¦è£å‰ªå·¦å³ä¸¤è¾¹
                    sourceHeight = videoHeight;
                    sourceWidth = sourceHeight * containerRatio;
                    sourceX = (videoWidth - sourceWidth) / 2;
                    sourceY = 0;
                } else {
                    // è§†é¢‘æ›´é«˜ï¼Œéœ€è¦è£å‰ªä¸Šä¸‹ä¸¤è¾¹
                    sourceWidth = videoWidth;
                    sourceHeight = sourceWidth / containerRatio;
                    sourceX = 0;
                    sourceY = (videoHeight - sourceHeight) / 2;
                }

                // è€ƒè™‘zoomçš„å½±å“
                const zoomFactor = 1 / currentZoom;
                const zoomedSourceX = sourceX + (sourceWidth * (1 - zoomFactor)) / 2;
                const zoomedSourceY = sourceY + (sourceHeight * (1 - zoomFactor)) / 2;
                const zoomedSourceWidth = sourceWidth * zoomFactor;
                const zoomedSourceHeight = sourceHeight * zoomFactor;

                // ä½¿ç”¨é«˜åˆ†è¾¨ç‡è¾“å‡ºï¼ˆåŸºäºæ‘„åƒå¤´åŸå§‹åˆ†è¾¨ç‡ï¼Œä½†è¦æ§åˆ¶æœ€å¤§å°ºå¯¸ï¼‰
                const maxDimension = 2048;
                let outputWidth, outputHeight;

                if (zoomedSourceWidth > zoomedSourceHeight) {
                    if (zoomedSourceWidth > maxDimension) {
                        outputWidth = maxDimension;
                        outputHeight = maxDimension / containerRatio;
                    } else {
                        outputWidth = Math.round(zoomedSourceWidth);
                        outputHeight = Math.round(zoomedSourceHeight);
                    }
                } else {
                    if (zoomedSourceHeight > maxDimension) {
                        outputHeight = maxDimension;
                        outputWidth = maxDimension * containerRatio;
                    } else {
                        outputHeight = Math.round(zoomedSourceHeight);
                        outputWidth = Math.round(zoomedSourceWidth);
                    }
                }

                // åˆ›å»ºæœ€ç»ˆCanvasï¼Œä½¿ç”¨é«˜åˆ†è¾¨ç‡
                const finalCanvas = document.createElement('canvas');
                finalCanvas.width = outputWidth;
                finalCanvas.height = outputHeight;
                const finalCtx = finalCanvas.getContext('2d');

                finalCtx.drawImage(
                    video,
                    zoomedSourceX, zoomedSourceY, zoomedSourceWidth, zoomedSourceHeight,
                    0, 0, outputWidth, outputHeight
                );

                // ä½¿ç”¨é«˜è´¨é‡JPEGå‹ç¼©
                const finalBlob = await new Promise(resolve => {
                    finalCanvas.toBlob(resolve, 'image/jpeg', 0.95);
                });

                capturedImageBlob = finalBlob;

                const reader = new FileReader();
                reader.onload = function(e) {
                    previewImage.src = e.target.result;
                };
                reader.readAsDataURL(finalBlob);

                setTimeout(() => {
                    processingOverlay.classList.remove('active');
                    previewOverlay.classList.add('active');
                }, 300);

            } catch (error) {
                console.error('æ‹æ‘„å¤±è´¥:', error);
                alert('æ‹æ‘„å¤±è´¥: ' + error.message);
                processingOverlay.classList.remove('active');
            }
        }

        async function processWithServer() {
            try {
                if (!capturedImageBlob) {
                    throw new Error('æœªæ‰¾åˆ°æ‹æ‘„çš„ç…§ç‰‡');
                }

                previewOverlay.classList.remove('active');
                processingOverlay.classList.add('active');
                loaderText.textContent = 'æ­£åœ¨ä¸Šä¼ ...';

                const formData = new FormData();
                const file = new File([capturedImageBlob], `capture-${Date.now()}.jpg`, {
                    type: 'image/jpeg'
                });
                formData.append('file', file);

                const uploadResponse = await fetch('/api/upload/image', {
                    method: 'POST',
                    body: formData
                });

                if (!uploadResponse.ok) {
                    throw new Error(`ä¸Šä¼ å¤±è´¥: ${uploadResponse.status}`);
                }

                const uploadResult = await uploadResponse.json();
                console.log('ä¸Šä¼ ç»“æœ:', uploadResult);

                if (!uploadResult.success || !uploadResult.url) {
                    throw new Error('ä¸Šä¼ å¤±è´¥ï¼šæœªè¿”å›å›¾ç‰‡URL');
                }

                const imageUrl = uploadResult.url;

                // è·å–å‚è€ƒå›¾URL
                let referenceImageUrl = selectedClothUrl;
                // è‡ªå®šä¹‰æ‹æ‘„çš„æœè£…å·²ç»åœ¨ç‚¹å‡»"ä½¿ç”¨æ­¤æœè£…"æ—¶ä¸Šä¼ äº†ï¼Œè¿™é‡Œç›´æ¥ä½¿ç”¨å·²ä¸Šä¼ çš„URL
                if (customClothUrl) {
                    referenceImageUrl = customClothUrl;
                }

                // è°ƒç”¨åç«¯APIè¿›è¡Œå›¾åƒç”Ÿæˆï¼ŒåŒ…å«å‚è€ƒå›¾å‚æ•°
                loaderText.textContent = 'æ­£åœ¨ç”Ÿæˆç‰¹æ•ˆ...';
                const taskData = {
                    image_url: imageUrl,
                    style_type: 'selfie_living',
                    reference_image: referenceImageUrl, // æ–°å¢å‚è€ƒå›¾å‚æ•°
                    user_id: 'anonymous'
                };

                console.log('å‘é€ç‰¹æ•ˆä»»åŠ¡åˆ°åç«¯:', taskData);

                const composeResponse = await fetch('/api/basic/compose', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(taskData)
                });

                if (!composeResponse.ok) {
                    throw new Error(`ç‰¹æ•ˆç”Ÿæˆå¤±è´¥: ${composeResponse.status}`);
                }

                const composeResult = await composeResponse.json();
                console.log('åç«¯è¿”å›ç»“æœ:', composeResult);

                if (composeResult.success && composeResult.data) {
                    if (composeResult.data.image_urls && composeResult.data.image_urls.length > 0) {
                        resultImage.src = composeResult.data.image_urls[0];
                    } else {
                        throw new Error('è¿”å›æ•°æ®æ ¼å¼é”™è¯¯ï¼šæœªæ‰¾åˆ°å›¾ç‰‡URL');
                    }

                    const titleText = document.getElementById('result-title');
                    if (titleText) {
                        titleText.textContent = 'å›¾ç‰‡ç”Ÿæˆå®Œæˆ';
                    }

                    previewOverlay.classList.remove('active');
                    processingOverlay.classList.remove('active');
                    resultOverlay.classList.add('active');
                } else {
                    throw new Error('ç‰¹æ•ˆç”Ÿæˆå¤±è´¥');
                }

            } catch (error) {
                console.error('å¤„ç†å¤±è´¥:', error);
                alert('å¤„ç†å¤±è´¥: ' + error.message);
                processingOverlay.classList.remove('active');
            }
        }

        shutterBtn.addEventListener('click', () => {
            // æ£€æŸ¥æ˜¯å¦åœ¨è‡ªå®šä¹‰æ‹æ‘„æ¨¡å¼ä¸”å°šæœªæ‹æ‘„æœè£…
            const activeTab = document.querySelector('.wardrobe-tab.active');
            const isInCustomMode = activeTab && activeTab.dataset.tab === 'custom';

            if (isInCustomMode && !customClothUrl) {
                // æ‹æ‘„æœè£…
                captureCustomCloth();
            } else {
                // æ‹æ‘„äººç‰©ç…§ç‰‡
                captureAndProcess();
            }
        });

        retakePhotoBtn.addEventListener('click', () => {
            previewOverlay.classList.remove('active');
            capturedImageBlob = null;
        });

        confirmPhotoBtn.addEventListener('click', () => {
            processWithServer();
        });

        retakeBtn.addEventListener('click', () => {
            resultOverlay.classList.remove('active');
            capturedImageBlob = null;
        });

        downloadBtn.addEventListener('click', () => {
            const link = document.createElement('a');
            link.href = resultImage.src;
            link.download = `ai-photo-${Date.now()}.jpg`;
            link.target = '_blank';
            link.click();
        });

        // è¿”å›é¦–é¡µ
        document.querySelector('.close-btn').addEventListener('click', () => {
            localStorage.removeItem('selectedEffect');
            window.location.href = '/';
        });

        // çª—å£å¤§å°å˜åŒ–
        let resizeTimeout;
        window.addEventListener('resize', () => {
            clearTimeout(resizeTimeout);
            resizeTimeout = setTimeout(() => {
                updateCaptureFrame();
            }, 100);
        });

        // åˆå§‹åŒ–
        window.addEventListener('load', () => {
            startCamera();
            initCaptureSettings();
            initWardrobe();
        });
    </script>
